<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-Manage</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/styles.css">
</head>
<body>
                            <!-- HEADER-->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#"><img src="./icons/logo.svg" alt="logo"></a>
      </div>
      <nav class="menu">
        <ul class="menu_list">
          <li class="list__item">
              <a class="list__link active">Calendar</a>
          </li>
          <li class="list__item">
              <a href="#" class="list__link">Plans</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">To Do</a>
          </li>
          <li>
            <div class="list_img"></div>   
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="subheader">
    <div class="container">
      <nav class="slider">
        <li class="slider__list time"> <!-- TIME -->
          <div class="slider__list_item">
            <input type="checkbox" id="today" name="time" checked>
            <label for="today">Today</label>
          </div>
          <div class="slider__list_item">
            <input type="checkbox" id="tomorrow" name="time">
            <label for="tomorrow">Tomorrow </label>
          </div>
          <div class="slider__list_item">
            <input type="checkbox" id="week" name="time">
            <label for="week">Week</label>
          </div>
          <div class="slider__list_item">
            <input type="checkbox" id="month" name="time">
            <label for="month">Month</label>
          </div>
        </li>

        <li class="slider_list plans"> <!-- PLANES -->
          <label for="planes">
            <input type="text" placeholder="All plans">
            <div class="planes_img"></div>
          </label>
          <div class="dropdown">
            <div class="dropdown__item">
              <label for="family">
                <input type="radio" name="time" id="family">
                <span class="check"></span>
                Family</label>
            </div>
            <div class="dropdown__item">
              <label for="work">
                <input type="radio" name="time" id="work">
                <span class="check"></span>
                Work</label>
            </div>
            <div class="dropdown__item">
              <label for="study">
                <input type="radio" name="time" id="study">
                <span class="check"></span>
                Study</label>
            </div>
            <div class="dropdown__item">
              <label for="wish">
                <input type="radio" name="time" id="wish">
                <span class="check"></span>
                Wish</label>
            </div>
          </div>
        </li>

        <li class="slider_list important">  <!-- IMPORTANT -->
          <div>
            <button class="btn btn-major btn-active">Major</button>
            <button class="btn btn-minor">Minor</button>
          </div>
        </li>

        <li class="slider_list">
          <label for="search">
            <img src="./icons/header-icons/search.svg" alt="search">
          </label>
          <input name="search" id="search" type="text" placholder="">
        </li>
        
      </nav>
      
    </div>


  </section>
    
</body>
</html>
